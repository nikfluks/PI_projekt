<h1>GLAVNA FORMA</h1>
<p>Nakon prijave u sustav, korisniku aplikacije se prikazuje glavna forma na kojoj je glavni izbornik i pozadina aplikacije. Pomoću glavnog izbornika, korisnik može odabrati jednu od ponuđenih opcija i krenuti dalje sa korištenjem aplikacije.</p>
