<h1>FORMA PRIJAVE</h1>
<p>Nakon pokretanja aplikacije zaposlenik se treba prijaviti u sustav. Aplikacija provjerava unos korisničkih podataka. Ukoliko su podaci krivo uneseni ili zaposlenik nema pravo pristupa, aplikacija će prikazati poruku. </p>
